<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onair</title>

    <!-- Styles  -->
    <link rel="stylesheet" href="./input.css" />
    <link rel="stylesheet" href="./output.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-black">
      <nav class="gap-20 h-full">
        <img class="logo" src="../public/onair-logo.svg" alt="onair logotype" />

        <ul class="flex ubuntu">
          <li><a href="#">Movies</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Channels</a></li>
          <li><a href="#">Music</a></li>
        </ul>

        <div class="nav-links-right flex">
          <a class="nav-link flex" href="#"
            ><img src="../public/search.svg" alt="search" /> Search</a
          >
          <a class="nav-link flex" href="#"
            ><img src="../public/avatar.svg" alt="avatar" /> Sign in</a
          >
        </div>
      </nav>
    </header>

    <section id="slides">
      <div class="slider flex flex-col justify-center h-full">
        <h1 class="slider-header max-w-lg text-white">
          Dive into a <span class="font-bold">universe</span> of un-ending
          content and channels
        </h1>
        <button class="sliderTrialBtn ubuntu text-white">
          Start FREE trial
        </button>

        <div class="slider-footer flex gap-24">
          <img
            class="cursor-pointer opacity-50 hover:opacity-100"
            src="../public/arrow-left.svg"
            alt="tap to swipe left"
            class="slider-arrow"
          />
          <ol class="slider-slides">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
          <img
            class="cursor-pointer opacity-50 hover:opacity-100"
            src="../public/arrow-right.svg"
            alt="tap to swipe right"
            class="slider-arrow"
          />
        </div>
      </div>
    </section>

    <section id="catalog">
      <section id="recommendedChannels">
        <h1 class="ubuntu">Recommended Channels</h1>
        <div class="rec_channels_cont flex justify-center gap-x-10">
          <div class="channel_cont"></div>
          <div class="channel_cont"></div>
          <div
            class="channel_cont"
          ></div>
          <div class="channel_cont"></div>
          <div class="channel_cont"></div>
          <div class="channel_cont"></div>
        </div>
      </section>
    </section>

    <script src="index.js"></script>
  </body>
</html>
